<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="icon" type="image/png" href="https://icon-library.com/images/files-icon-png/files-icon-png-21.jpg" style="width:8px; height:8px;"/>
        <link rel="stylesheet" href="./assets/css/index.css" />

        <title>Send File</title>
    </head>
    <body>
        <main>
            <section>
                <h4>Send File</h4>
                <p>
                    Envie seus arquivos pro email facilmente sem conectar seu gmail no
                    desktop.
                </p>
            </section>

            <form onsubmit="return completedFields()" action="./assets/pages/sendMail.php" method="post"  enctype="multipart/form-data">
                <fieldset>
                    <div class="wrapper-input">
                        <label for="emailApp">De</label>
                        <input
                            onkeyup="filter()"
                            type="email"
                            disabled
                            placeholder="app.send.file@gmail.com"
                        />
                    </div>

                    <div class="wrapper-input">
                        <label for="emailUser">Para</label>
                        <input
                            onkeyup="filter()"
                            type="email"
                            placeholder="Para"
                            name="emailUser"
                            id="emailUser"
                        />
                    </div>

                    <div class="wrapper-input">
                        <label for="topic">Assunto</label>
                        <input
                            onkeyup="filter()"
                            type="text"
                            placeholder="Assunto"
                            name="topic"
                            id="topic"
                        />
                    </div>

                    <div class="wrapper-input">
                        <input type="hidden" name="MAX_FILE_SIZE" value="26214400" />
                        <input
                            type="file"
                            id="myfile"
                            name="myfile[]"
                            size="26214400"
                            multiple
                        />
                    </div>

                    <div class="wrapper-input">
                        <textarea
                            placeholder="Conteudo"
                            onkeyup="filter()"
                            name="content"
                            id="content"
                        ></textarea>
                    </div>
                </fieldset>

                <p id="error"></p>

                <button type="submit" id="btnSubmit">Enviar</button>
            </form>

            <article></article>
        </main>

        <script src="./assets/js/app.js"></script>
    </body>
</html>
