<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="icon" type="image/png" href="https://icon-library.com/images/files-icon-png/files-icon-png-21.jpg" style="width:8px; height:8px;"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./assets/css/index.css" />

        <title>Send File</title>
    </head>
    <body>
        <main>
            <form onsubmit="return completedFields()" action="./assets/pages/sendMail.php" method="post"  enctype="multipart/form-data">

                <section class="area-title">
                    <h1>SENDFILE</h1>
                    <p>
                       Send your emails easily here ;)
                    </p>
                    <img src="/assets/image/imgHeader.svg">
                </section>

                <fieldset class="area-form" id="form">
                    <article class="form-control">
                        <div class="wrapper-input">
                            <input
                                type="email"
                                placeholder="De: app.send.file@gmail.com"
                            />
                        </div>
                        <div class="wrapper-input">
                            <input
                                onkeyup="filter()"
                                type="email"
                                placeholder="Para"
                                name="emailUser"
                                id="emailUser"
                            />
                        </div>

                        <div class="wrapper-input">
                            <input
                                onkeyup="filter()"
                                type="text"
                                placeholder="Assunto"
                                name="topic"
                                id="topic"
                            />
                        </div>

                        <div class="wrapper-input">
                            <input type="hidden" name="MAX_FILE_SIZE" value="26214400" />
                            <input
                                type="file"
                                id="myfile"
                                name="myfile[]"
                                size="26214400"
                                multiple
                            />
                        </div>

                        <div class="wrapper-input">
                            <button id="btn-custom" type="button">
                                <i class="bi bi-cloud-download"></i>
                                Selecionar Arquivos
                            </button>
                        </div>

                        <div class="wrapper-input">
                            <article class="selected-files"  id="selected-files">
                                <ul id="area-files">
                                </ul>
                            </article>
                        </div>

                        <div class="wrapper-input">
                            <textarea
                                placeholder="Conteudo"
                                onkeyup="filter()"
                                name="content"
                                id="content"
                            ></textarea>
                        </div>
                    </article>
                    
                    <p id="error"></p>  
                </fieldset>
                
            </form>
        </main>

        <script src="./assets/js/app.js"></script>
    </body>
</html>
